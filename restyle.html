		select {

			color: white;

		.select-arrow {

			position: absolute;

		}

			color: white;

			position: absolute;
			left: -16.5em;

			height: 100%;
			border-radius: 0px;
			background-color: rgb(80, 23, 140);

			text-decoration: none;

			font-size: 1.5em;
			width: 100%;
			padding-top: 4px;
			padding-bottom: 4px;
			display: block;
		}

		#sidebar a:hover {
			background-color: rgb(61, 18, 107); 
		}

		#sidebar hr {
			margin: 0;
		}

		#sidebar .select-arrow {
			right: 30px; margin: 13px 0; border-left: 13px solid transparent; border-right: 13px solid transparent; border-top: 13px solid white;
		}

	<div id="main" class="section">

		<hr/>
		<p>Collab.center is an easy way to share collaborative coding docs or even plain text online! Just select a language and your ready to go!</p>

		<select name="language" id="language"><option id="lSelected" disabled="" selected="">Select a Language</option>

				<option id="tSelected" disabled="" selected="">Select a Template</option>
			</select><span class="select-arrow"></span>
			<hr/>
			<button>Create Doc!</button>
			<br><br>
		</div>
		<div id="sidebar" class="section">
			<h1>Collab.Center</h1>
			<hr>
			<a href="http://collab.center">HOME</a>
			<hr>
			<a href="http://collab.center/upgrade">UPGRADE</a>

			<a href="javascript:void(0);" id="mydocs" onclick="showDocs()">MY DOCS<span class="select-arrow" id="docsarrow"></a>
			<hr>
			<nav id="docs">
				<a href="http://collab.center/DOCA">Doc A</a>
				<hr>

				<hr>
			</nav>
			<script>
				var degrees = 0;
				var show = false;
				function showDocs() {
					degrees = degrees + 180;
					$("#docsarrow").transition({ rotate: degrees + 'deg'});

					show = !show;
					if (show) {
						$('#docs').animate({height: 0, opacity: 0}, 'slow', function() {
							$('#docs').hide();
						});
					} else {
						$('#docs').animate({height: 100, opacity: 100}, 'slow');
						$('#docs').show();
					}
				}
			</script>
		</div>
		<div id="toggle">
			&#9679;<br>
			&#9679;<br>
			&#9679;<br>
		</div>
		<script>
			$("#toggle").toggle(
				function () {
					$("#sidebar").animate({left: 0});
					$("#toggle").animate({left: '25.8%'});
				}, function () {
					$("#sidebar").animate({left: '-16.5em'});
					$("#toggle").animate({left: 0});
				}
			);
		</script>
